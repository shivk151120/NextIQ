{% extends "core/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Phrase</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.text.label_tag }}
            {{ form.text }}
        </div>
        <div class="mb-3">
            {{ form.audio.label_tag }}
            {{ form.audio }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
