{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>{{ edit|default_if_none:"Add New Lesson" }}</h3>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_title" class="form-label">Title</label>
      {{ form.title }}
    </div>

    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      {{ form.description }}
    </div>

    <div class="mb-3">
      <label for="id_audio" class="form-label">Upload Audio</label>
      {{ form.audio }}
    </div>

    <div class="mb-3">
      <label for="id_image" class="form-label">Upload Image</label>
      {{ form.image }}
    </div>

    <button class="btn btn-success">Save</button>
  </form>

  <a href="{% url 'lessons' %}" class="btn btn-outline-secondary mt-3">‚Üê Back to Lessons</a>
</div>
{% endblock %}
