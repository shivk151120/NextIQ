{% extends 'core/base.html' %}
{% block content %}
<div class="container my-5">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">Leaderboard</h3>
    <a class="btn btn-outline-secondary" href="{% url 'home' %}">‚Üê Back</a>
  </div>

  <!-- Chart Card -->
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
      <h5 class="mb-3">Student Points</h5>
      <canvas id="leaderboardChart" height="120"></canvas>
    </div>
  </div>

  <!-- Table Card -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h5 class="mb-3">Leaderboard Table</h5>
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Student</th>
              <th>Points</th>
              <th>Belt</th>
            </tr>
          </thead>
          <tbody>
            {% for idx, student in students %}
            <tr>
              <td>{{ idx|add:1 }}</td>
              <td>{{ student.username }}</td>
              <td>{{ student.points }}</td>
              <td><span class="badge bg-dark">{{ student.belt }}</span></td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">No students yet.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<!-- Chart.js Script -->
<script>
const ctx = document.getElementById('leaderboardChart').getContext('2d');
const data = {
  labels: [{% for s in students %}'{{ s.username }}',{% endfor %}],
  datasets: [{
    label: 'Points',
    data: [{% for s in students %}{{ s.points }},{% endfor %}],
    backgroundColor: 'rgba(54, 162, 235, 0.6)',
    borderColor: 'rgba(54, 162, 235, 1)',
    borderWidth: 1
  }]
};

new Chart(ctx, {
  type: 'bar',
  data: data,
  options: {
    responsive: true,
    plugins: {
      legend: { display: false },
      tooltip: { enabled: true }
    },
    scales: {
      y: { beginAtZero: true }
    }
  }
});
</script>
{% endblock %}
