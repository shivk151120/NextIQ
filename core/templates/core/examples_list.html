{% extends 'core/base.html' %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Examples</h3>
    <a class="btn btn-outline-secondary back-link" href="{% url 'home' %}">‚Üê Back</a>
  </div>

  <div class="row g-3">
    {% for it in items %}
      <div class="col-12 col-md-6 col-xl-4">
        <div class="card h-100 shadow-sm">
          {% if it.image %}
            <img src="{{ it.image.url }}" class="card-img-top" alt="{{ it.title }}">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ it.title }}</h5>
            <p class="card-text">{{ it.summary }}</p>
            <a href="{% url 'example_detail' it.id %}" class="btn btn-primary mt-auto">Open</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12"><div class="alert alert-info">No examples yet.</div></div>
    {% endfor %}
  </div>
</div>
{% endblock %}
